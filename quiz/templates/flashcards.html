{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flashcards</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .flashcard-container { max-width: 400px; margin: 40px auto; }
        .flashcard { perspective: 1000px; }
        .flashcard-inner { position: relative; width: 100%; height: 220px; transition: transform 0.6s; transform-style: preserve-3d; }
        .flashcard.flipped .flashcard-inner { transform: rotateY(180deg); }
        .flashcard-front, .flashcard-back { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; border-radius: 1rem; box-shadow: 0 4px 16px rgba(0,0,0,0.08); padding: 1.5rem; }
        .flashcard-front { background: #fff; border: 1px solid #dee2e6; }
        .flashcard-back { background: #e7f1ff; border: 1px solid #b6d4fe; transform: rotateY(180deg); }
    </style>
</head>
<body>
<div class="container flashcard-container">
    <div class="flashcard" id="flashcard" tabindex="0" aria-label="Flashcard">
        <div class="flashcard-inner"  id="flip-btn">
            <div class="flashcard-front" id="question"></div>
            <div class="flashcard-back" id="answer"></div>
        </div>
    </div>
    <div class="d-flex justify-content-between mt-4">
        
        <button class="btn btn-secondary flex-fill ms-2" id="next-btn">Pr√≥xima</button>
    </div>
</div>


    {{ questions_json|json_script:"flashcards-data" }}


<script>
   var flashcards = JSON.parse(document.getElementById('flashcards-data').textContent);
    let current = 0;
    function showFlashcard(idx) {
        document.getElementById('question').textContent = flashcards[idx].question;
        document.getElementById('answer').textContent = flashcards[idx].answer;
        document.getElementById('flashcard').classList.remove('flipped');
    }
    document.getElementById('flip-btn').onclick = function() {
        document.getElementById('flashcard').classList.toggle('flipped');
    };
    document.getElementById('next-btn').onclick = function() {
        current = Math.floor(Math.random() * flashcards.length);
        showFlashcard(current);
    };
    window.onload = function() { showFlashcard(current); };
</script>
</body>
</html>
