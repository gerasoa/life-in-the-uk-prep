{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Flashcards</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">   
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">UK<span style="color: red">test</span> </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Flashcards</a>
                    </li>        
                </ul>
            </div>
        </div>
    </nav>   
    <div class="min-vh-100 d-flex justify-content-center mt-4">
        <div class="container text-center">
        <div class="row justify-content-center">
            <div class="col">
                <div class="flip-card" id="flashcard">
                    <div class="flip-card-inner" id="flip-btn">
                        <!-- Front -->
                        <div class="card text-center p-4 flip-card-front">
                            <h5 class="card-title">Question</h5>
                            <div class="card-text" id="question"></div>
                        </div>
                        <!-- Back -->
                        <div class="card text-center p-4 flip-card-back text-white">
                            <h5 class="card-title">Answer</h5>
                            <div class="card-text" id="answer"></div>
                        </div>
                    </div>            
                </div>
            </div>
        </div>
        <div class="row justify-content-center mt-3">
            <div class="col">
                <div class="d-grid gap-3">
                    <button class="btn btn-primary" id="next-btn" type="button">Next</button>
                </div>
            </div>
        </div>

  

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    {{ questions_json|json_script:"flashcards-data" }}
    <script src="{% static 'js/flashcards.js' %}"></script>
</body>
</html>
