{% extends "base.html" %}
{% load static %}

{% block content %}
<style>
  body {
    background-color: #f0f2f5;
  }

  .category-list {
    display: flex;
    flex-direction: column;
    gap: 12px;
  }

  .category-item {
    display: flex;
    flex-direction: column;
    justify-content: center;
    height: 90px;
    padding: 12px 16px;
    background-color: #ffffff;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    text-decoration: none;
    color: #1a1a1a;
    transition: background-color 0.2s ease;
  }

  .category-item:hover {
    background-color: #e6f0ff;
  }

  .category-name {
    font-weight: 500;
    color: #0078D4;
    line-height: 1.2;
    max-height: 2.4em; /* max 2 lines */
    overflow: hidden;
    text-overflow: ellipsis;
  }

  .category-count {
    font-size: 0.85rem;
    color: #555;
    margin-top: 4px;
  }
</style>

<div class="container-lg py-4">
  <div class="row justify-content-center mb-3">
    <div class="col-md-6">
      <h2 class="mb-3 text-start">ðŸ“š Study by Category</h2>
      <div class="category-list">
        {% for category in categories %}
          <a href="{% url 'study_cards' category.id %}" class="category-item">
            <div class="category-name">{{ category.name }}</div>
            <div class="category-count">{{ category.num_questions }} questions</div>
          </a>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
